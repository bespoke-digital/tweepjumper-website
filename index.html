<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
        <title>Tweep Jumper</title>
		<link rel="stylesheet" media="all" href="main.css"/>
		<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1"/>
    </head>
    <body>
        <div id="bg-top"></div>
        <div id="main">
            <div id="header" class="big">
                <div id="social">
<a href="http://twitter.com/share" class="twitter-share-button" data-text="Quickly jump between tweeps with Tweep Jumper." data-count="horizontal" data-via="tweepjumper">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
                    <iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Ftweepjumper.com%2F&amp;layout=button_count&amp;show_faces=false&amp;width=110&amp;action=like&amp;font=arial&amp;colorscheme=light&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:110px; height:21px;" allowTransparency="true"></iframe>
                </div>
                <img src="img/logo.png" alt="Tweep Jumper">
                <div id="tagline">quickly jump between your top 10 tweeps.</div>
            </div>
            <div id="body">
                <div id="content">
                    <a id="button" href="tweep-jumper.crx">
                        <img src="img/tj128.png" id="tj" alt="tj">
                        <div id="button-content" class="big">
                            <img src="img/logo-black.png" id="logo-black" alt="Tweep Jumper"><br>
                            free download <img src="img/dl-icon.png" id="dl"><br>
                            <span id="browser">for google chrome</span>
                        </div>
                    </a>
                    <div id="bullets" class="big">
                        <ul>
                            <li>install chrome extension</li>
                            <li>add your top ten tweeps</li>
                            <li>start tweep jumping</li>
                        </ul>
                    </div>
                </div>
                <img id="screen" src="img/screen.png" alt="Screenshot">
                <div style="clear:both;"></div>
            </div>
            <div id="footer" class="big">
                brought to you by 
                <a href="http://twitter.com/defrex">@defrex</a> &
                <a href="http://twitter.com/mattskilly">@mattskilly</a>
            </div>
        </div>
    </body>
</html>
